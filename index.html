<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Rock - Paper - Scissors</title>
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="score-container">
      <div id="results">Human's Score 0</div>
      <div id="resultscomp">Computer's Score 0</div>
    </div>
    <div class="container">
      <div class="btns">
        <button id="btn1">Rock</button>
        <button id="btn2">Paper</button>
        <button id="btn3">Scissors</button>
      </div>
      <div id="final-winner">Choose Rock, Paper or Scissors.</div>
      <div id="game-winner"></div>
      <div class="center">
        <button id="btn-restart">Restart Game</button>
      </div>
    </div>
  </body>
</html>
